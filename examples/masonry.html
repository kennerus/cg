<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/style.css">

</head>
<body>
<div>

</div>

    <div class="card changeH" style="height: 110px">5</div>
    <div class="card" style="height: 100px">6</div>
    <div class="card" style="height: 110px">7</div>
    <div class="card" style="height: 170px">8</div>
    <div class="card" style="height: 600px">9</div>
    <div class="card" style="height: 110px">10</div>
    <div class="card" style="height: 150px">11</div>
    <div class="card" style="height: 150px">12</div>
    <div class="card" style="height: 150px">13</div>
    <div class="card" style="height: 300px">14</div>
    <div class="card" style="height: 300px">15</div>
    <div class="card" style="height: 400px">16</div>

</div>

<script src="../lib/CG.js"></script>
<script src="../lib/Masonry.js"></script>
<script src="../lib/events/MasonryEvents.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        $cg('.wrap').masonry({
            cols: 4,
            width: 200,
            columnGapBottom: 10,
            columnGapRight: 10,
            events: {
                beforeRenderElement: function (el) {
                    /** пользовательское событие*/
                },
                afterRenderElement: function (el) {
                    /** пользовательское событие*/
                }
            }
        })
    });

    function reInit() {
        $cg('.wrap').masonry({
            cols: 3,
            width: 300,
            columnGapBottom: 10,
            columnGapRight: 10
        }).reInit();
    }
</script>
</body>
</html>
